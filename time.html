<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div class="time">
            <id class="day">Day</id>
            <id class="month">Month</id>
            <id class="num">00</id>
            <id class="year">Year</id>
        </div>
        <div class="date">
            <id class="hr">00</id>:
            <id class="min">00</id>:
            <id class="sec">00</id>
            <id class="per">AM</id>
        </div>


    </div>
    
</body>
</html>
